<!DOCTYPE html>
<html>

<head>
    <title>Crystal Clear!</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">



</head>

<body>


    <div class="header">
        <h1 class="text-top">Crystal Clear!</h1>
        <h3 class="text-top" id="instructions">Use the 4 crystals below to hit the random value selected! You win if you match the number! You lose if you go over,
            and the values reset. Good luck!</h3>
    </div>





    <div class="numberToMatch">
        Number to Guess:
        <span id="randomNumber"></span>
    </div>



    <div class="winsAndLosses">
        Wins:
        <span id="totalWins"></span>
        Losses:
        <span id="totalLosses"></span>
    </div>

    <div class=: "crystals">
        <img src="assets/images/crystal-1.jpeg" class=crystalImage id="one" alt "Blue Gem">
        <img src="assets/images/crystal-2.jpg" class=crystalImage id="two" alt "Bright Blue Gem">
        <img src="assets/images/crystal-3.jpg" class=crystalImage id="three" alt "Purple Gem">
        <img src="assets/images/crystal-4.jpg" class=crystalImage id="four" alt "Red Gem">
    </div>



    <div class="score">Your total score is:
        <span id="totalScore"></span>
    </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>








</body>

</html>
